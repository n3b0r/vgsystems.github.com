# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://vgsystems.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Cosicas sobre desarrollo y SEO
  avatar: avatar.png
  gravatar: # email md5 hash
  description: "Blog sobre SEO, desarrollo web y programación en Zaragoza" # used by search engines
  
  # Header and footer text
  header_text: >
     <p>Blog hecho en Jekyll @ vguerrero.</p>
     <h1>DEV trash hole</h1>
  footer_text: >
   Hecho a mano en Zaragoza ;)
  
  # Icons
  rss: false
  email_address: # full email address, e.g. "sam@example.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "vgsystems"
  google_plus: 
  instagram: 
  linkedin:  https://www.vgsystems.es
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # full URL
  steam: 
  tumblr: 
  twitter: "vm_guerrero"
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: # tracking id, e.g. "UA-000000-01"
  disqus_shortname:
  
  # Localization strings
  str_follow_on: "Sígueme en"
  str_rss_follow: "Feed RSS"
  str_email: "e-mail"
  str_next: "Siguiente"
  str_prev: "Anterior"
  str_continue_reading: "Seguir leyendo..."
  
  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 8 
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed